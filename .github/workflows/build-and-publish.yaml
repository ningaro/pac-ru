name: Build and Publish pac.pac

on:
  push:
    paths:
      - "src/pac.ts" # –ó–∞–ø—É—Å–∫–∞—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏–∏ src/pac.ts
      - ".github/workflows/build-and-publish.yaml" # –ó–∞–ø—É—Å–∫–∞—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏–∏ CI/CD —Ñ–∞–π–ª–∞

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # –®–∞–≥ 1: –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: ‚úçÔ∏è Checkout repository
        uses: actions/checkout@v4

      # –®–∞–≥ 2: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
      - name: ü•Å Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # –®–∞–≥ 3: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
      - name: üß≥ Install dependencies
        run: npm install

      # –®–∞–≥ 4: –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞
      - name: ‚öôÔ∏è Build project
        run: npm run build

      # –®–∞–≥ 5: –ü—É–±–ª–∏–∫–∞—Ü–∏—è —Ñ–∞–π–ª–∞ pac.pac –≤ –≤–µ—Ç–∫—É build —á–µ—Ä–µ–∑ gh-pages
      - name: üìñ Publish pac.pac to build branch
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -f -t false -d build -b build -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
